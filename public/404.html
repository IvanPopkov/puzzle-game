<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        // Strip the /puzzle-game prefix and then redirect cleanly
        const base = "/puzzle-game";
        const path = location.pathname.startsWith(base)
            ? location.pathname.slice(base.length)
            : location.pathname;
        const newUrl = `${base}/?redirect=${encodeURIComponent(path + location.search + location.hash)}`;

        // Go to root and let React Router handle the redirect
        location.replace(newUrl);
    </script>
</head>
<body>
<p>Redirecting…</p>
</body>
</html>
