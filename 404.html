<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="0; url=/puzzle-game/" />
    <script>
        // JavaScript fallback for redirecting to the correct URL
        (function() {
            var path = window.location.pathname.replace("/puzzle-game", "");
            window.location.replace("/puzzle-game/" + path);
        })();
    </script>
</head>
<body>
<h1>Redirecting...</h1>
</body>
</html>
